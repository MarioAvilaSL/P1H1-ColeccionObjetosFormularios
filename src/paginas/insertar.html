<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Producto</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>Insertar Nuevo Producto</h1>
    <div id="container-form" class="modal">
        <form id="form-producto">
            <label for="codigo">Código:</label>
            <input type="number" id="codigo" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" required><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required><br>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" required><br>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" accept="image/*"><br>

            <div class="modal-buttons">
                <button type="submit" id="btn" class="btn-guardar">Guardar</button>
                <button type="button" id="btn-cancel" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="../scripts/insertar.ts" type="module"></script>
</body>

</html>
