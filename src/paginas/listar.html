<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Productos</title>
  <link rel="stylesheet" href="../styles.css"> <!-- Enlace opcional para estilos -->
</head>
<body>
  <div id="container">
    <h1>Administración de Productos</h1>
    
    <!-- Botón para abrir el formulario modal -->
    <button id="btn-add">Agregar Producto</button>
    <button id="btn-volver">Volver</button>

    <!-- Tabla para listar productos -->
    <table id="tabla-P" border="1">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-h">
        <!-- Los productos serán listados aquí dinámicamente -->
      </tbody>
    </table>
  </div>

  <script type="module" src="../scripts/listar.ts"></script>
</body>
</html>
